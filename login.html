<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <form action="http://localhost:3000/?action=login" role="form" method="post">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="用户名（5到16个任意字符）">
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="密码">
                </div>
                <div class="form-group" style="text-align: center">
                    <input type="submit" class="btn" value="跳转">
                </div>
            </form>
            <div class="form-group" style="text-align: center">
                <button class="btn" onclick="postData()">
                    提交（不刷新页面）
                </button>

            </div>
        </div>
